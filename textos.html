<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Manque</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('fondo_madera.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier Prime', monospace;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        .section {
            background-image: url('papel.jpg');
            background-size: cover;
            background-position: center;
            border: 1px solid #d4af37;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            width: 30%;
            min-height: 300px;
        }
        .section h2 {
            color: #ffffff;
            text-align: center;
        }
        .text {
            font-size: 1.2em;
            font-weight: bold;
            color: #2a2a2a;
            line-height: 1.6;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            font-family: 'Courier Prime', monospace;
            font-size: 1em;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 10px auto 0;
        }
        button:hover {
            background-color: #660066;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
            color: #ffffff;
        }
        #fileList li {
            margin: 10px 0;
        }
        #fileContent {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #2a2a2a;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .section {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #ffffff;">Le manque</h1>
    <div class="container">
        <!-- Sección 1: Introducir texto -->
        <div class="section">
            <h2>Escribir texto</h2>
            <textarea id="editor" placeholder="Escribe aquí..."></textarea>
            <button id="submitBtn">Enviar</button>
        </div>
        <!-- Sección 2: Lista de textos -->
        <div class="section">
            <h2>Lista de Archivos</h2>
            <ul id="fileList"></ul>
        </div>
        <!-- Sección 3: Mostrar contenido -->
        <div class="section">
            <h2>Contenido del Archivo</h2>
            <div id="fileContent">Selecciona un archivo para ver su contenido.</div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const textContent = document.getElementById('editor').value;

            if (!textContent.trim()) {
                alert('El texto está vacío. Por favor, escribe algo antes de enviarlo.');
                return;
            }

            const fileName = `texto_${Date.now()}.txt`;
            const blob = new Blob([textContent], { type: 'text/plain' });

            const { data, error } = await supabase
                .storage
                .from('textos')
                .upload(fileName, blob, {
                    cacheControl: '3600',
                    upsert: false
                });

            if (error) {
                console.error('Error al subir el archivo:', error.message);
                alert('Hubo un problema al subir el texto. Por favor, inténtalo de nuevo.');
            } else {
                console.log('Archivo subido correctamente:', data);
                alert('Texto enviado correctamente.');
                document.getElementById('editor').value = '';
                fetchFiles();
            }
        });

        async function fetchFiles() {
            const bucketName = 'textos';
            const { data: files, error } = await supabase
                .storage
                .from(bucketName)
                .list();

            if (error) {
                console.error('Error al listar archivos:', error.message);
                return;
            }

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const fileName = file.name;

                const { data: publicUrl } = supabase
                    .storage
                    .from(bucketName)
                    .getPublicUrl(fileName);

                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = fileName;
                link.onclick = () => showFileContent(publicUrl.publicUrl);

                li.appendChild(link);
                fileList.appendChild(li);
            });
        }

        async function showFileContent(fileUrl) {
            try {
                const response = await fetch(fileUrl);
                if (!response.ok) throw new Error('Error al obtener el archivo.');
                const text = await response.text();
                const fileContent = document.getElementById('fileContent');
                fileContent.textContent = text;
            } catch (error) {
                console.error('Error al mostrar el contenido del archivo:', error);
                alert('Hubo un problema al cargar el archivo.');
            }
        }

        fetchFiles();
    </script>
</body>
</html>
