<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5ec;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #dfd3c3;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #c2b8a3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #dfd3c3;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vintagejs/0.4.2/vintage.min.js"></script>
</head>
<body>
    <header>
        <h1>Vintage Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="princess.jpg" alt="Placeholder 1" class="vintage">
            <img src="seblau.jpg" alt="Placeholder 2"class="vintage">
            <img src="booty_call.jpg" alt="Placeholder 3"class="vintage">
            <img src="guardia_civil.jpg" alt="Placeholder 4"class="vintage">
            <img src="borracha_ella.jpg" alt="Placeholder 5"class="vintage">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Vintage Gallery</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('.vintage').each(function() {
                $(this).on('load', function() {
                    vintagejs(this, {
                        vignette: 0.5,
                        sepia: true
                    });
                });
            });
        });
    </script>
</body>
</html>
