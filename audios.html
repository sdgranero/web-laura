<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
        }

        .stop-btn {
            background-color: #f44336;
        }

        .stop-btn:disabled {
            background-color: #ddd;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0;
        }

        .audio-list {
            margin-top: 20px;
        }

        audio {
            margin-top: 10px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .audio-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grabador de Audio</h1>
        <div class="buttons">
            <button class="start-btn" onclick="startRecording()">üé§</button>
            <button class="stop-btn" onclick="stopRecording()" disabled>‚ùå</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <!-- Incluir la librer√≠a de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.6/dist/umd/supabase.js"></script>

    <!-- El script que ejecutar√° la inicializaci√≥n al cargar completamente el DOM -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuraci√≥n de Supabase
            import { createClient } from '@supabase/supabase-js'
            
            const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co'
            const supabaseKey = process.env.SUPABASE_KEY
            const supabase = createClient(supabaseUrl, supabaseKey)

            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let progressInterval;
            let stream;

            async function startRecording() {
                try {
                    // Solicitamos el acceso al micr√≥fono
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Inicializamos el MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstart = () => {
                        document.querySelector('.start-btn').disabled = true;
                        document.querySelector('.stop-btn').disabled = false;
                        document.getElementById('progressBar').style.display = 'block';
                        let progress = 0;
                        progressInterval = setInterval(() => {
                            if (progress < 100) {
                                progress++;
                                document.getElementById('progress').style.width = progress + '%';
                            }
                        }, 100);
                    };

                    mediaRecorder.onstop = async () => {
                        clearInterval(progressInterval);
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audioElement = document.createElement('audio');
                        audioElement.src = audioURL;
                        audioElement.controls = true;
                        const audioItem = document.createElement('div');
                        audioItem.classList.add('audio-item');
                        audioItem.appendChild(audioElement);
                        document.getElementById('audioList').appendChild(audioItem);

                        // Subir el archivo a Supabase Storage
                        const fileName = `audio_${Date.now()}.webm`;
                        const { data, error } = await supabase
                            .storage
                            .from('audios') // Aseg√∫rate de tener un bucket llamado 'audios'
                            .upload(fileName, audioBlob, {
                                cacheControl: '3600',
                                upsert: false
                            });

                        if (error) {
                            alert('Error al subir el audio: ' + error.message);
                        } else {
                            alert('Audio subido correctamente.');
                        }
                    };
                } catch (error) {
                    alert('No se pudo acceder al micr√≥fono: ' + error.message);
                }
            }

            function stopRecording() {
                // Detener la grabaci√≥n
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop()); // Detener el micr√≥fono
                document.querySelector('.start-btn').disabled = false;
                document.querySelector('.stop-btn').disabled = true;
            }

        });
    </script>

</body>
</html>
