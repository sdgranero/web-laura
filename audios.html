<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio con Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 20px;
            display: none;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
        }
        .audio-list {
            margin-top: 20px;
            width: 100%;
        }
        .audio-item {
            margin-bottom: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grabador de Audio con Supabase</h1>
        <div class="buttons">
            <button id="start-btn" onclick="startRecording()">üé§ Grabar</button>
            <button id="stop-btn" onclick="stopRecording()" disabled>‚ùå Parar</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <!-- Cargar la librer√≠a de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.3/dist/supabase.js"></script>

    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';  // Reemplaza con tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0';  // Reemplaza con tu clave de API
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let progressInterval;
        let stream;

        document.addEventListener('DOMContentLoaded', () => {
            // Funci√≥n para iniciar la grabaci√≥n
            async function startRecording() {
                try {
                    // Solicitamos acceso al micr√≥fono
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Inicializamos el MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstart = () => {
                        document.getElementById('start-btn').disabled = true;
                        document.getElementById('stop-btn').disabled = false;
                        document.getElementById('progressBar').style.display = 'block';
                        let progress = 0;
                        progressInterval = setInterval(() => {
                            if (progress < 100) {
                                progress++;
                                document.getElementById('progress').style.width = progress + '%';
                            }
                        }, 100);
                    };

                    mediaRecorder.onstop = async () => {
                        clearInterval(progressInterval);
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audioElement = document.createElement('audio');
                        audioElement.src = audioURL;
                        audioElement.controls = true;
                        const audioItem = document.createElement('div');
                        audioItem.classList.add('audio-item');
                        audioItem.appendChild(audioElement);
                        document.getElementById('audioList').appendChild(audioItem);

                        // Subir el archivo a Supabase Storage
                        const fileName = `audio_${Date.now()}.webm`;
                        const { data, error } = await supabase
                            .storage
                            .from('audios')  // Aseg√∫rate de que el bucket se llama 'audios'
                            .upload(fileName, audioBlob, {
                                cacheControl: '3600',
                                upsert: false
                            });

                        if (error) {
                            alert('Error al subir el audio: ' + error.message);
                        } else {
                            alert('Audio subido correctamente.');
                        }
                    };
                } catch (error) {
                    alert('No se pudo acceder al micr√≥fono: ' + error.message);
                }
            }

            // Funci√≥n para detener la grabaci√≥n
            function stopRecording() {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());  // Detener el micr√≥fono
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }

            // Funci√≥n para cargar los audios grabados desde Supabase
            async function loadAudioList() {
                const { data, error } = await supabase
                    .storage
                    .from('audios')
                    .list('', { limit: 10 });

                if (error) {
                    console.error('Error al obtener audios:', error.message);
                } else {
                    data.forEach(audioFile => {
                        const audioElement = document.createElement('audio');
                        audioElement.src = `${supabaseUrl}/storage/v1/object/public/audios/${audioFile.name}`;
                        audioElement.controls = true;
                        const audioItem = document.createElement('div');
                        audioItem.classList.add('audio-item');
                        audioItem.appendChild(audioElement);
                        document.getElementById('audioList').appendChild(audioItem);
                    });
                }
            }

            // Cargar los audios al cargar la p√°gina
            loadAudioList();
        });
    </script>

</body>
</html>
