<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 20px;
            display: none;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
        }
        .audio-list {
            margin-top: 20px;
            width: 100%;
        }
        .audio-item {
            margin-bottom: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grabador de Audio</h1>
        <div class="buttons">
            <button class="start-btn">üé§</button>
            <button class="stop-btn" disabled>‚ùå</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        document.addEventListener("DOMContentLoaded", function() {
            // Configuraci√≥n de Supabase
            const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0'; // Reemplaza con tu clave API
            const supabase = createClient(supabaseUrl, supabaseKey);

            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let progressInterval;
            let stream;

            // Funci√≥n para empezar a grabar
            async function startRecording() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstart = () => {
                        document.querySelector('.start-btn').disabled = true;
                        document.querySelector('.stop-btn').disabled = false;
                        document.getElementById('progressBar').style.display = 'block';
                        let progress = 0;
                        progressInterval = setInterval(() => {
                            if (progress < 100) {
                                progress++;
                                document.getElementById('progress').style.width = progress + '%';
                            }
                        }, 100);
                    };

                    mediaRecorder.onstop = async () => {
                    clearInterval(progressInterval);
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Verifica el tipo MIME del Blob
                    console.log(audioBlob.type);  // Esto deber√≠a imprimir 'audio/webm' si todo est√° correcto
                
                    const audioURL = URL.createObjectURL(audioBlob);
                    const audioElement = document.createElement('audio');
                    audioElement.src = audioURL;
                    audioElement.controls = true;
                    const audioItem = document.createElement('div');
                    audioItem.classList.add('audio-item');
                    audioItem.appendChild(audioElement);
                    document.getElementById('audioList').appendChild(audioItem);
                
                    // Subir el archivo a Supabase
                    const fileName = `audio_${Date.now()}.webm`;
                    const { data, error } = await supabase
                        .storage
                        .from('audios') // Aseg√∫rate de que el bucket est√© configurado correctamente
                        .upload(fileName, audioBlob, {
                            cacheControl: '3600',
                            upsert: false
                        });
                
                    if (error) {
                        console.error('Error al subir el archivo:', error.message);
                    } else {
                        console.log('Archivo subido correctamente:', data);
                    }
                };
                } catch (error) {
                    alert('No se pudo acceder al micr√≥fono: ' + error.message);
                }
            }

            // Funci√≥n para detener la grabaci√≥n
            function stopRecording() {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                document.querySelector('.start-btn').disabled = false;
                document.querySelector('.stop-btn').disabled = true;
            }

            // Asignar eventos a los botones
            document.querySelector('.start-btn').addEventListener('click', startRecording);
            document.querySelector('.stop-btn').addEventListener('click', stopRecording);
        });
    </script>

</body>
</html>
