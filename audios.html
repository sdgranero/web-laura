<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .wave-container {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, #4caf50 25%, rgba(0, 0, 0, 0) 50%, #4caf50 75%);
            opacity: 0.7;
            transform: translateX(-50%);
        }
        .audio-list {
            margin-top: 20px;
            width: 100%;
        }
        .audio-item {
            margin-bottom: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grabador de Audio</h1>
        <div class="buttons">
            <button class="start-btn">üé§</button>
            <button class="stop-btn" disabled>‚ùå</button>
        </div>
        <div class="wave-container">
            <div class="wave" id="wave"></div>
        </div>
        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        document.addEventListener("DOMContentLoaded", function() {
             // Configuraci√≥n de Supabase
            const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0'; // Reemplaza con tu clave API
            const supabase = createClient(supabaseUrl, supabaseKey);


            let mediaRecorder;
            let stream;
            let waveAnimation;

            function startRecording() {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(userStream => {
                    stream = userStream;
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    document.querySelector('.start-btn').disabled = true;
                    document.querySelector('.stop-btn').disabled = false;

                    // GSAP Animation for Wave
                    const wave = document.getElementById('wave');
                    waveAnimation = gsap.to(wave, {
                        x: '50%',
                        duration: 2,
                        repeat: -1,
                        ease: "linear"
                    });
                }).catch(error => {
                    alert('No se pudo acceder al micr√≥fono: ' + error.message);
                });
            }

            function stopRecording() {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                document.querySelector('.start-btn').disabled = false;
                document.querySelector('.stop-btn').disabled = true;

                // Stop wave animation
                if (waveAnimation) waveAnimation.kill();
            }

            document.querySelector('.start-btn').addEventListener('click', startRecording);
            document.querySelector('.stop-btn').addEventListener('click', stopRecording);
        });
    </script>
</body>
</html>
