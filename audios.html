<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio</title>
    <style>
        /* Tu estilo aqu√≠ */
    </style>
</head>
<body>

    <div class="container">
        <h1>Grabador de Audio</h1>
        <div class="buttons">
            <button class="start-btn" onclick="startRecording()">üé§</button>
            <button class="stop-btn" onclick="stopRecording()" disabled>‚ùå</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <!-- Cargar la librer√≠a de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.3/dist/supabase.js"></script>

    <script>
        // Inicializar supabase despu√©s de cargar el script
        document.addEventListener("DOMContentLoaded", function() {
            // Asegurarse de que supabase est√° disponible
            if (typeof supabase === 'undefined') {
                console.error("Error: Supabase no se ha cargado correctamente.");
                return;
            }
            // Configuraci√≥n de Supabase
            const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0'; // Reemplaza con tu clave API
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);  // Inicializaci√≥n de supabase

            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let progressInterval;
            let stream;

            // Verifica que supabase est√° disponible
            if (!supabase) {
                console.error("Error: Supabase no se ha cargado correctamente.");
                return;
            }

            async function startRecording() {
                try {
                    // Solicitamos el acceso al micr√≥fono
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Inicializamos el MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstart = () => {
                        document.querySelector('.start-btn').disabled = true;
                        document.querySelector('.stop-btn').disabled = false;
                        document.getElementById('progressBar').style.display = 'block';
                        let progress = 0;
                        progressInterval = setInterval(() => {
                            if (progress < 100) {
                                progress++;
                                document.getElementById('progress').style.width = progress + '%';
                            }
                        }, 100);
                    };

                    mediaRecorder.onstop = async () => {
                        clearInterval(progressInterval);
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audioElement = document.createElement('audio');
                        audioElement.src = audioURL;
                        audioElement.controls = true;
                        const audioItem = document.createElement('div');
                        audioItem.classList.add('audio-item');
                        audioItem.appendChild(audioElement);
                        document.getElementById('audioList').appendChild(audioItem);

                        // Subir el archivo a Supabase Storage
                        const fileName = `audio_${Date.now()}.webm`;
                        const { data, error } = await supabase
                            .storage
                            .from('audios') // Aseg√∫rate de tener un bucket llamado 'audios'
                            .upload(fileName, audioBlob, {
                                cacheControl: '3600',
                                upsert: false
                            });

                        if (error) {
                            alert('Error al subir el audio: ' + error.message);
                        } else {
                            alert('Audio subido correctamente.');
                        }
                    };
                } catch (error) {
                    alert('No se pudo acceder al micr√≥fono: ' + error.message);
                }
            }

            function stopRecording() {
                // Detener la grabaci√≥n
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop()); // Detener el micr√≥fono
                document.querySelector('.start-btn').disabled = false;
                document.querySelector('.stop-btn').disabled = true;
            }
        });
    </script>

</body>
</html>
