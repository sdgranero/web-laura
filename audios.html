<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Audio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/green-audio-player/1.2.4/green-audio-player.min.css" rel="stylesheet">
    <style>
        /* ... (estilos actuales no cambian) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Grabador de Audio</h1>
        <div class="buttons">
            <button class="start-btn"><i class="fas fa-microphone"></i></button>
            <button class="stop-btn" disabled><i class="fas fa-stop"></i></button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-wave" id="progressWave"></div>
        </div>

        <div class="audio-list" id="audioList">
            <h3>Audios Grabados</h3>
        </div>
    </div>

    <!-- Incluye GreenAudioPlayer antes de tu script principal -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/green-audio-player/1.2.4/green-audio-player.min.js"></script>

    <script defer type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        document.addEventListener("DOMContentLoaded", function () {
            const supabaseUrl = 'https://evajsorhnvuhmqznsxyb.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2YWpzb3JobnZ1aG1xem5zeHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTk3MzUsImV4cCI6MjA1MTc3NTczNX0.6rpRY5LnVI1drZvm2avoQmMoP8mVRFXSQSFSkEe4xt0'; // Reemplaza con tu clave API
            const supabase = createClient(supabaseUrl, supabaseKey);

            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let stream;

            async function startRecording() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstart = () => {
                        document.querySelector('.start-btn').disabled = true;
                        document.querySelector('.stop-btn').disabled = false;
                        document.getElementById('progressBar').style.display = 'block';
                        createWaveAnimation();
                    };

                    mediaRecorder.onstop = async () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audioContainer = document.createElement('div');
                        audioContainer.classList.add('audio-item');

                        const audioPlayer = document.createElement('audio');
                        audioPlayer.src = audioURL;
                        audioPlayer.controls = true;
                        audioContainer.appendChild(audioPlayer);
                        document.getElementById('audioList').appendChild(audioContainer);

                        // Inicializa GreenAudioPlayer
                        new GreenAudioPlayer(audioContainer, { theme: 'dark', stopOthersOnPlay: true });

                        const fileName = `audio_${Date.now()}.mp3`;
                        await supabase.storage.from('audios').upload(fileName, audioBlob);
                    };
                } catch (error) {
                    alert('No se pudo acceder al micrÃ³fono: ' + error.message);
                }
            }

            function stopRecording() {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                document.querySelector('.start-btn').disabled = false;
                document.querySelector('.stop-btn').disabled = true;
                document.getElementById('progressBar').style.display = 'none';
            }

            function createWaveAnimation() {
                const waveContainer = $('#progressWave');
                waveContainer.empty();
                for (let i = 0; i < 50; i++) {
                    const wave = $('<div class="wave"></div>');
                    wave.css('height', Math.random() * 80 + '%');
                    waveContainer.append(wave);
                }
                setInterval(() => {
                    waveContainer.children().each(function () {
                        $(this).css('height', Math.random() * 80 + '%');
                    });
                }, 200);
            }

            document.querySelector('.start-btn').addEventListener('click', startRecording);
            document.querySelector('.stop-btn').addEventListener('click', stopRecording);
        });
    </script>
</body>
</html>
