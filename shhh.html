<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #cccccc; /* Fondo gris */
            background-image: url('princess.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 250px;
            margin: auto;
        }

        h2, h3 {
            margin: 0;
            padding: 0;
        }

        input[type="password"] {
            width: 10ch;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .content {
            display: none;
            text-align: center;
        }

        .content.show {
            display: block;
        }

        /* Estilos para la cuadrícula de imágenes */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        /* Estilos específicos para iPhone 13 */
        @media (max-width: 390px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Only</h2>
        <input type="password" id="password" placeholder="">
        <h3>Treatment</h3>
        <button onclick="checkPassword()">Entrar</button>

        <div id="content" class="content">
            <!-- Cuadrícula de imágenes -->
            <div class="grid">
                <img src="guardia_civil.jpg" alt="Imagen 1">
                <img src="booty_call.jpg" alt="Imagen 2">
                <img src="borracha_ella.jpg" alt="Imagen 3">
                <img src="image4.jpg" alt="Imagen 4">
                <img src="image5.jpg" alt="Imagen 5">
                <img src="image6.jpg" alt="Imagen 6">
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'princess'; // Contraseña correcta
            const content = document.getElementById('content');

            if (passwordInput === correctPassword) {
                content.classList.add('show'); // Muestra el contenido si la contraseña es correcta
                document.querySelector('.container').style.display = "none"; // Oculta el formulario de inicio de sesión
                content.style.display = "block"; // Muestra la cuadrícula de imágenes
            } else {
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }
    </script>

</body>
</html>
