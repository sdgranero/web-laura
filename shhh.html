<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('princess.jpg'); /* Imagen de fondo */
            background-size: contain; /* La imagen se ajusta para que se vea completa */
            background-position: center center;
            background-repeat: no-repeat; /* No repetir la imagen */
            background-color: #2c2c2c; /* Fondo gris oscuro */
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            width: 250px; /* Tamaño reducido de la caja */
            margin: auto;
        }

        h2, h3 {
            margin: 0;
            padding: 0;
        }

        input[type="password"] {
            width: 10ch; /* Ajustado para que se adapte a 10 caracteres */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px; /* Ajustado el tamaño del padding */
            border: none;
            background-color: #800080; /* Morado */
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Asegura que el tamaño del botón se ajuste al texto */
        }

        button:hover {
            background-color: #9932CC; /* Morado más claro al pasar el ratón */
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Only</h2>
        <input type="password" id="password" placeholder="">
        <h3>Treatment</h3>
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <script>
        // Función para verificar la contraseña
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'princess'; // Contraseña correcta

            if (passwordInput === correctPassword) {
                window.location.href = 'canvas.html'; // Redirige a canvas.html si la contraseña es correcta
            } else {
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }

        // Detectar la tecla Enter en el campo de contraseña
        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkPassword(); // Simula el clic en el botón "Entrar"
            }
        });
    </script>

</body>
</html>
