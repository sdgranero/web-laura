<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('princess.jpg'); /* Imagen de fondo */
            background-size: contain; /* Asegura que la imagen se vea entera */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
            background-color: #f0e1d2; /* Color de fondo similar a la imagen para rellenar el espacio */
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente para la caja */
            border-radius: 10px;
            width: 250px; /* Reducir el tamaño de la caja */
            margin: auto;
        }

        h2, h3 {
            margin: 0;
            padding: 0;
        }

        input[type="password"] {
            width: 10ch; /* Ajustado para que se adapte a 10 caracteres */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Ajuste del tamaño de la fuente para mayor legibilidad */
        }

        button {
            padding: 5px 10px; /* Ajustado el tamaño del padding */
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Asegura que el tamaño del botón se ajuste al texto */
        }
        
        button:hover {
            background-color: #45a049;
        }

        .content {
            display: none;
            text-align: center;
            font-size: 18px;
        }

        .content.show {
            display: block;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Only</h2>
        <input type="password" id="password" placeholder="">
        <h3>Treatment</h3>
        <button onclick="checkPassword()">Entrar</button>

        
        <div id="content" class="content">
            <h1>Bienvenido, acceso concedido</h1>
            <p>Este es el contenido de la página privada.</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'princess'; // Contraseña correcta
            const content = document.getElementById('content');

            if (passwordInput === correctPassword) {
                content.classList.add('show'); // Muestra el contenido si la contraseña es correcta
                document.querySelector('.container').innerHTML = "<h1>Bienvenido</h1><p>Acceso concedido al contenido</p>"; // Reemplaza la caja de contraseña con el mensaje de acceso
            } else {
                alert('Contraseña incorrecta. Inténtalo de nuevo.');
            }
        }
    </script>

</body>
</html>
