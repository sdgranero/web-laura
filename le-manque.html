<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Manque</title>
    <!-- Fuente estilo telegrama -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <!-- Incluir jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('fondo_madera.jpg'); /* Fondo de madera */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center; /* Centra vertical y horizontalmente */
            flex-direction: column;
        }
        h1 {
            color: #ffffff; /* Título en blanco */
            font-family: 'Courier Prime', monospace;
            font-size: 2em;
            margin: 20px 0; /* Margen superior e inferior */
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block; /* Ajusta el ancho al contenido */
            background-image: url('papel.jpg'); /* Fondo de papel */
            background-size: cover;
            background-position: center;
            border: 1px solid #d4af37; /* Color dorado suave */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; /* Ajusta el contenido si es muy largo */
        }
        .text {
            font-family: 'Courier Prime', monospace;
            font-size: 1.2em;
            font-weight: bold; /* Negrita para mayor contraste */
            color: #2a2a2a; /* Color oscuro más visible */
            line-height: 1.6;
            white-space: pre-wrap; /* Respetar saltos de línea */
            word-wrap: break-word;
        }

        /* Ajustes para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* Reduce ligeramente el tamaño del título */
            }
            .text {
                font-size: 1em;
            }
        }

        /* Ajustes para pantallas móviles */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin: 10px 0; /* Reduce el margen superior e inferior */
            }
            .container {
                width: auto; /* Mantiene el ancho dinámico */
            }
            .text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Le manque</h1>
    <div class="container">
        <div class="text">
          Tu me manques
          me suis-je dit tout bas
          Tu me manques
          et je reviens sûr toi.

          Tu me manques
          souvenirs flous parfois
          c'est étrange
          mais je te cherche là.

          Je me mamnque
          avec toi dans mes bras
          Je me manque
          en rêvant tout bas

          Je t'aime
          Je te l'ai dit en rêve
          aussi belle
          tant en âme qu'en être.
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.text').fadeIn(2000);
        });
    </script>
</body>
</html>
