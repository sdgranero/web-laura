<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Manque</title>
    <!-- Fuente estilo telegrama -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <!-- Incluir jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('fondo_madera.jpg'); /* Fondo de madera */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Asegura que el título esté arriba del marco */
        }
        h1 {
            color: #ffffff; /* Título en blanco */
            font-family: 'Courier Prime', monospace;
            font-size: 2em;
            margin: 20px 0; /* Espaciado del título */
            text-align: center;
        }
        .container {
            position: relative;
            background-image: url('papel.jpg'); /* Fondo de papel */
            background-size: cover;
            background-position: center;
            border: 1px solid #d4af37; /* Borde dorado suave */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding-right: 40px;
            box-sizing: border-box;
            width: auto; /* Ajusta al tamaño del contenido */
            max-width: 80%;
            min-width: 300px; /* Evita que el marco sea demasiado pequeño */
        }
        .text {
            font-family: 'Courier Prime', monospace;
            font-size: 1.2em;
            font-weight: bold; /* Negrita para mayor contraste */
            color: #2a2a2a; /* Color oscuro más visible */
            line-height: 1.6;
            padding: 20px;
            white-space: pre-wrap; /* Respetar saltos de línea */
            word-wrap: break-word;
            text-align: left; /* Alineación izquierda */
        }

        /* Ajustes para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .text {
                font-size: 1em;
            }
        }

        /* Ajustes para pantallas móviles */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
            .container {
                max-width: 90%; /* Más ancho en pantallas pequeñas */
            }
            .text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Le manque</h1>
    <div class="container">
        <div class="text">
    Tu me manques
    me suis-je dit tout bas
    Tu me manques
    et je reviens sûr toi.
    
    Tu me manques
    souvenirs flous parfois
    c'est étrange
    mais je te cherche là.
    
    Je me mamnque
    avec toi dans mes bras
    Je me manque
    en rêvant tout bas
    
    Je t'aime
    Je te l'ai dit en rêve
    aussi belle
    tant en âme qu'en être.
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.text').fadeIn(2000);
        });
    </script>
</body>
</html>
