<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2c2c; /* Gris oscuro como fondo */
            color: white;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px; /* Tamaño máximo ajustado para pantallas más pequeñas */
            text-align: center;
            position: relative;
            margin: 0 auto;
            padding: 20px;
        }

        /* Reproductor de video con marco */
        .video-player {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Relación de aspecto cuadrada */
            margin-bottom: 20px;
            display: block;
            border-radius: 10px;
            border: 10px solid #9c27b0; /* Marco morado */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            background-color: black;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Aseguramos que el video ocupe todo el contenedor */
        .video-player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene la relación de aspecto sin recortar */
        }

        /* Media Queries para dispositivos pequeños */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .video-player {
                width: 100%; /* Aseguramos que el reproductor no sobresalga */
                height: auto;
                padding-bottom: 100%; /* Mantener relación de aspecto */
            }
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tentación</h1>

        <!-- Reproductor de Video -->
        <div class="video-player">
            <video id="videoPlayer" controls autoplay>
                <source src="tentacion.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>

</body>
</html>
