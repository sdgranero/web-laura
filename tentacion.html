<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentación</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .video-player {
            width: 100%;
            margin-bottom: 20px;
            display: block;
            position: relative;
        }

        /* Modo Cine */
        .cinema-mode {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .button {
            background-color: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1ed760;
        }

        .volume-slider {
            width: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Fondo oscuro cuando el video está en modo cine */
        .dark-background {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tentación</h1>

        <!-- Reproductor de Video -->
        <div class="video-player">
            <video id="videoPlayer" controls>
                <source src="tentacion.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>

        <div class="controls">
            <button class="button" onclick="toggleVideo()">Play / Pause</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const videoPlayer = document.getElementById('videoPlayer');

            // Función para reproducir o pausar el video
            function toggleVideo() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    // Activar modo cine
                    enableCinemaMode();
                } else {
                    videoPlayer.pause();
                    // Desactivar modo cine
                    disableCinemaMode();
                }
            }

            // Activar el modo cine
            function enableCinemaMode() {
                // Añadir fondo oscuro
                $('body').addClass('dark-background');
                // Añadir el contenedor de modo cine
                $('.video-player').append('<div class="cinema-mode">Modo Cine</div>');
                // Quitar los controles del video
                $('#videoPlayer').prop('controls', false);
            }

            // Desactivar el modo cine
            function disableCinemaMode() {
                // Eliminar fondo oscuro
                $('body').removeClass('dark-background');
                // Eliminar el contenedor de modo cine
                $('.cinema-mode').remove();
                // Mostrar los controles nuevamente
                $('#videoPlayer').prop('controls', true);
            }

            // Asignar evento al video para detectar cuando termina de reproducirse
            videoPlayer.addEventListener('ended', function() {
                disableCinemaMode();
            });
        });
    </script>
</body>
</html>
