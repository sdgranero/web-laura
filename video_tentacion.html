<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio y Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .audio-player, .video-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .button {
            background-color: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1ed760;
        }

        .volume-slider {
            width: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reproductor Video</h1>

        <!-- Reproductor de Video -->
        <div class="video-player">
            <video id="videoPlayer" controls>
                <source src="tentacion.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>

        <!-- Controles del reproductor de Video -->
        <div class="controls">
            <button class="button" onclick="toggleVideo()">Reproducir/Pausar</button>
            <input type="range" id="videoVolume" class="volume-slider" min="0" max="1" step="0.1" value="1" onchange="setVideoVolume(this.value)">
        </div>
    </div>

    <script>
        // Función para reproducir o pausar el video
        function toggleVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        // Función para ajustar el volumen del video
        function setVideoVolume(volume) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.volume = volume;
        }
    </script>

</body>
</html>
